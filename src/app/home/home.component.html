<div class="container">
    <div class="container" *ngIf="loggedIn; else notLoggedIn">
        <ul *ngIf="role ==='seller'; else customer">
            <app-sellerdashboard></app-sellerdashboard>
        </ul>
        <ng-template #customer >
            <ul>
                <app-prodlist></app-prodlist>
            </ul>
        </ng-template>    
    </div>
    <ng-template #notLoggedIn>
        <div>
        <app-landingpage></app-landingpage>
        </div>
    </ng-template>
</div>

<div class="auth-container mt-4">
    <div class="auth-header text-center">
      <h1>Create Your Account</h1>
      <p class="text-muted">Join StyleSphere</p>
    </div>
    
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label for="userName">Username</label>
        <input #userName="ngModel" name="userName" class="form-control" ngModel="" placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" name="email" class="form-control" ngModel="" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" type="password" name="password" class="form-control" ngModel="" placeholder="Create a password">
      </div>
      
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input #phonenumber="ngModel" name="phoneNumber" class="form-control" ngModel="" placeholder="Enter your phone number">
      </div>
      
      <!-- <div class="form-group">
        <label for="status">Status</label>
        <input #status="ngModel" name="active" class="form-control" value="active" ngModel="active" readonly>
      </div> -->
      
      <div class="form-group">
        <label for="userRole">User Role</label>
        <select ngModel name="userRole" #userRole="ngModel" required class="form-control" id="userRole">
          <option value="" disabled selected>Select your role</option>
          <option value="seller">Seller</option>
          <option value="customer">Customer</option>
        </select>
      </div>
      
      <div class="text-center">
        <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-person-plus me-1"></i> Register
        </button>
      </div>
    </form>
  </div>

<div class="container mt-4" *ngIf="role === 'customer'">
    <div class="row">
      <div class="col-md-4">
        <div class="card dashboard-card">
          <div class="card-body text-center">
            <i class="bi bi-heart dashboard-icon"></i>
            <h5 class="card-title">Wishlist</h5>
            <p class="card-text">View your saved items</p>
            <a routerLink="../gotocart/{{userid}}" class="btn btn-primary">View Wishlist</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card dashboard-card">
          <div class="card-body text-center">
            <i class="bi bi-bag dashboard-icon"></i>
            <h5 class="card-title">Shop Now</h5>
            <p class="card-text">Explore latest collections</p>
            <a routerLink="productList" class="btn btn-primary">Browse Products</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card dashboard-card">
          <div class="card-body text-center">
            <i class="bi bi-box dashboard-icon"></i>
            <h5 class="card-title">Orders</h5>
            <p class="card-text">Track your purchases</p>
            <a routerLink="../orders/{{userid}}" class="btn btn-primary">View Orders</a>
          </div>
        </div>
      </div>
    </div>
  </div>

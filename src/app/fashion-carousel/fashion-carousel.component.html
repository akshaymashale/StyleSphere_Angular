<div class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="display-4 fw-bold mb-4">Discover Your Style Journey</h1>
          <p class="lead mb-4">Explore the latest fashion trends and express yourself with StyleSphere</p>
          <a routerLink="../userRegister" class="btn btn-primary btn-lg me-3">Get Started</a>
          <a routerLink="../userLogin" class="btn btn-outline-primary btn-lg">Sign In</a>
        </div>
        <div class="col-lg-6">
          <div class="carousel-container">
            <div class="carousel-slide" *ngFor="let image of images; let i = index"
                 [ngStyle]="{'opacity': currentSlide === i ? 1 : 0}">
              <img [src]="image" alt="Fashion Collection" class="img-fluid rounded-3">
            </div>
            <div class="carousel-indicators">
              <button *ngFor="let image of images; let i = index"
                      [class.active]="currentSlide === i"
                      (click)="setSlide(i)"
                      class="indicator-dot">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
